<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        ul {
            list-style-type: none;
        }
        li {
            padding: 10px;
            border: 1px solid black;
            background-color: rgb(90, 255, 85);
        }
    </style>
</head>
<body>
    <ul class="messages">
        <li class="msg">
            <p>
                Msg 1
            </p>
        </li>
        <li class="msg">
            <p>
                Msg 2
            </p>
        </li>
        <li class="msg">
            <p>
                Msg 3
            </p>
        </li>
    </ul>
   
    <script>
        let messages = document.querySelectorAll(".msg");
        for (let msg of messages) {
            msg.insertAdjacentHTML(
                "afterbegin",
                '<button class="remove-msg">delete</button>'
            );
            msg.firstChild.onclick = () => msg.remove();
        }
    </script>
</body>
</html>
