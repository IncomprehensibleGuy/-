<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1
    function check(a) {
        if (a > 0 && a < 5) {
            console.log("Верно")
        } else {
            console.log("Не верно")
        }
    }
    a = 5
    check(a)
    a = 0
    check(a)
    a = -3
    check(a)
    a = 2
    check(a)

    // 2
    function check2(a) {
        if (a === 0 || a === 2) {
            a += 7
        } else {
            a /= 10
        }
        console.log(a)
    }
    a = 5
    check2(a)
    a = 0
    check2(a)
    a = -3
    check2(a)
    a = 2
    check2(a)

    // 3
    function check3(a, b) {
        if (a <= 1 && b >= 3) {
            console.log(a + b)
        } else {
            console.log(a - b)
        }
    }
    a = 1
    b = 3
    check3(a, b)
    a = 0
    b = 6
    check3(a, b)
    a = 3
    b = 5
    check3(a, b)

    // 4
    function check4(a, b) {
        if (a > 2 && a < 11 || b >= 6 && b < 14) {
            console.log('Верно')
        } else {
            console.log('Не верно')
        }
    }
    a = 1
    b = 3
    check4(a, b)
    a = 11
    b = 6
    check4(a, b)
    a = 3
    b = 14
    check4(a, b)
    
</script>
</body>
</html>
