<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // 1
    function check(a) {
        if (a === 0) {
            console.log("Верно")
        } else {
            console.log("Не верно")
        }
    }
    a = 1
    check(a)
    a = 0
    check(a)
    a = -3
    check(a)

    // 2
    function check2(a) {
        if (a > 0) {
            console.log("Верно")
        } else {
            console.log("Не верно")
        }
    }
    a = 1
    check2(a)
    a = 0
    check2(a)
    a = -3
    check2(a)

    // 3
    function check3(a) {

    a = -3

    // 4
    function check4(a) {

        }

    a = 1

    function check6(a) {

        }

    a = 1

    a = 0

    function check7(a) {
        if (a === 'test') {
            console.log("Верно")
        } else {
            console.log("Не верно")
        }
    }
    a = 'test'
    check7(a)
    a = 'тест'
    check7(a)
    a = 3
    check7(a)

    // 8
    function check8(a) {
        if (a === '1') {
            console.log("Верно")
        } else {
            console.log("Не верно")
        }
    }
    a = '1'
    check8(a)
    a = 1
    check8(a)
    a = 3
    check8(a)

</script>
