<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1
    i = 1
    while (i < 101) {
        console.log(i)
        i++
    }

    for (let i = 1; i < 101; i++) console.log(i)

    // 2
    i = 11
    while (i < 34) {
        console.log(i)
        i++
    }

    for (let i = 11; i < 34; i++) console.log(i)

    // 3
    i = 0
    while (i < 101) {
        if (i % 2 === 0) console.log(i)
        i++
    }

    for (let i = 0; i < 101; i++) if (i % 2 === 0) console.log(i)

    // 4
    sum = 0
    i = 1
    while (i < 101) {
        sum += i
        i++
    }
    console.log(sum)

    sum = 0
    for (let i = 1; i < 101; i++) sum += i
    console.log(sum)

</script>
</body>
</html>
