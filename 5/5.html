<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 1
    let result = 1

    result = 60*60
    console.log("В часе " + result + " секунд")

    result *= 24
    console.log("В сутках " + result + " секунд")

    result *= 30
    console.log("В месяце " + result + " секунд")

    // 2
    let now = new Date()
    let hour = now.getHours(),
        minute = now.getMinutes(),
        second = now.getSeconds()
    console.log(hour + ':' + minute + ':' + second)

</script>
</body>
</html>
