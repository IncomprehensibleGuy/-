<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика 7</title>
    <style>
        #c {
            /* display: block; */
        }
        span {
            color: black;
        }
    </style>
</head>
<body>
    <div class="name">
        <span>Тихомиров</span>
        <span>Григорий</span>
        <span>Павлович</span>
    </div>
    <canvas id="c"></canvas>
    <script>
        const
            canvas  = document.getElementById("c"),
            ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    
        ctx.fillStyle = 'red';
        ctx.fillRect(0,100,100,50);
        ctx.fillStyle = 'black';
        ctx.fillRect(10,110,80,30);

        ctx.beginPath();
        ctx.fillStyle = 'red';
        ctx.arc(200,100,50,0,Math.PI*2,true);
        ctx.moveTo(110,75);
        ctx.stroke()
        ctx.beginPath();
        ctx.arc(200,100,35,0,Math.PI*2, false);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(300, 50);
        ctx.lineTo(420,50);
        ctx.lineTo(360,150);
        ctx.closePath();
        ctx.fillStyle = '#41B883'
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(325, 50);
        ctx.lineTo(395,50);
        ctx.lineTo(360,110);
        ctx.closePath();
        ctx.fillStyle = '#34495E'
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(345, 50);
        ctx.lineTo(375,50);
        ctx.lineTo(360,75);
        ctx.closePath();
        ctx.fillStyle = '#fff'
        ctx.fill();
    </script>
</body>
</html>
