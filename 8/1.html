<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <style>
        #car {
            position: relative;
        }
    </style>
</head>
<body>
    <img id="car" src="cybertrack.png">
    <script>
        car.onclick = function() {
            let start = Date.now()
            let durationSec = 2
            let interval = setInterval(function() {
                let timePassed = Date.now() - start
                car.style.left = timePassed / 5 + 'px'
                if (timePassed > durationSec * 1000)
                    clearInterval(interval)
            }, 1000/60);
        }
    </script>
</body>
</html>
